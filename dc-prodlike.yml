version: '3.5'

services:
  id-service:
    image: chusj/overture-id:0.3.0
    deploy:
      mode: replicated
      replicas: 2
      resources:
        limits:
          cpus: '0.50'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    environment:
      SERVICE_PORT: 8787
      IDS_SOURCE: clin_elasticsearch
      ELASTISEARCH_URL: http://elastic:9200
    networks:
      - overture
      - proxy
  song-metadata-resolver:
    image: chusj/song-metadata-resolver:0.1.0
    deploy:
      mode: replicated
      replicas: 2
      resources:
        limits:
          cpus: '0.50'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    environment:
      SERVICE_PORT: 9191
      ELASTISEARCH_URL: http://elastic:9200
    networks:
      - overture
      - proxy

networks:
  overture:
    external: true
  proxy:
    external: true